<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  		<!-- Loading third party fonts -->
    <link rel="stylesheet" href="style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="style2.css">
<script>
$(document).ready(function(){
      $.getJSON("http://localhost:8080/messages", function(data, status){
	  var items = [];
	  $.each( data, function( key, val ) {	  
		$('#members').append('<div class="row">');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.customerId+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.firstName+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.lastName+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.dateOfBirth+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.houseName+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.postCode+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.phoneMobile+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-1" value='+val.phoneHome+'></input>');
		$('#members').append('<input disabled type="text" class="col-sm-2" value='+val.email+'></input>');
		$('#members').append('<button class="col-sm-2" >Edit Member</button>');
		$('#members').append('</div>');
	  });
      //alert("Data: " + data + "\nStatus: " + status);
  });
});
</script>
</head>
